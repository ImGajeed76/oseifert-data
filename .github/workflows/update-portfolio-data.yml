name: Update Portfolio Data

on:
  schedule:
    - cron: '0 */24 * * *'  # Run every 24 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, master]  # Run on pushes to main/master
  pull_request:
    branches: [main, master]  # Run on PR merges to main/master
    types: [closed]

jobs:
  update-portfolio-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Fetch portfolio data
        run: bun run fetch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit to data branch
        run: |
          # Create and checkout data branch
          git fetch origin
          git checkout -B data-branch-v2
          
          # Add and commit changes
          git add --force public/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update portfolio data [skip ci]"
          
          # Force push to the data branch
          git push --force origin data-branch-v2
